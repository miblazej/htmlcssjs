<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#map{
  height: 400px;
  width: 760px;
}


#map h2 {
	color: black;
	text-shadow : none;
}
#map p {
	color: black;	
}
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script src="../_js/jquery.gomap-1.3.2.min.js"></script>
<script>
$(document).ready(function() {
$('#map').goMap({
    latitude : 45.53940,
    longitude : -122.59025,
    zoom : 16,
    scaleControl : true,
    maptype : 'SATELLITE'
}); // koniec funkcji goMap


$.goMap.createMarker({  
	   latitude : 45.53743,
	   longitude :  -122.59473,
	   title : 'hole1',
	   html : {
	     content : '<h2>Dołek nr 1</h2><p>Par 4, 346 jardów</p>',
		 popup : true   
	   }
}); // koniec funkcji createMarker

}); // koniec funkcji ready
</script>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>i</i> jQuery <i class="mm">Nieoficjalny<br>podręcznik</i></p>
  </div>
	<div class="content">
		<div class="main">
			<h1>Google Maps</h1>
		    <div id="map"></div>
		</div>
	</div>
  <div class="footer">
    <p>JavaScript i jQuery. Nieoficjalny podręcznik, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </div>
</div>
</body>
</html>
