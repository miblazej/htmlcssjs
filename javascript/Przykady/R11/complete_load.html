<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Doniesienia prasowe</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#newslinks li {
	display: inline-block;
	margin-right: 20px;
}
#newslinks li a {
	padding: 5px 10px; 
	background-color: white;
	color: black !important;
	text-decoration: none;	
}
#newslinks li a:hover {
	background-color: rgb(110,138,195);
	color: white !important;	
}
#headlines .newsItem {
	margin-top: 10px;
	padding: 20px;
	border: 1px solid white;	
}
</style>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script>
$(document).ready(function() {
  $('#newslinks a').click(function() {
     var url=$(this).attr('href');
     $('#headlines').load(url + ' #newsItem');
     return false;
  }); //koniec funkcji click
			
}); // koniec funkcji ready
</script>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>i</i> jQuery <i class="mm">Nieoficjalny<br>podręcznik</i></p>
  </div>
	<div class="content">
		<div class="main">
      <h1>Doniesienia</h1>
      <ul id="newslinks">
        <li><a href="today.html">Doniesienia dzisiejsze</a></li>
        <li><a href="yesterday.html">Doniesienia wczorajsze</a></li>
        <li><a href="lastweek.html">Z ostatniego tygodnia</a></li>
      </ul>
			<div id="headlines"></div>
		</div>
	</div>
  <div class="footer">
    <p>JavaScript i jQuery. Nieoficjalny podręcznik, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </div>
</div>
</body>
</html>
