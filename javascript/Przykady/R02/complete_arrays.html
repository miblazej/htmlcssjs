<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tworzenie i używanie tablic</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
var authors = [ 'Ernest Hemingway',
                'Charlotte Bronte',
                'Dante Alighieri',
                'Emily Dickinson'
              ];

</script>
</head>

<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>i</i> jQuery <i class="mm">Nieoficjalny<br>podręcznik</i></p>
  </div>

  <div class="content">
    <div class="main">
      <h1>Tworzenie i używanie tablic</h1>
      <script>
		document.write('<p>Pierwszy autor to <strong>');
		document.write(authors[0] + '</strong></p>');
		document.write('<p>Ostatni autor to  <strong>');
		document.write(authors[authors.length-1] + '</strong></p>');
		authors.unshift('Stan Lee');
		document.write('<p>Prawie zapomniałem o autorze <strong>');
		document.write(authors[0]);
		document.write('</strong></p>');

		</script> </div>
  </div>
  <div class="footer">
    <p>JavaScript i jQuery. Nieoficjalny podręcznik, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </div>
</div>
</body>
</html>
