<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stosowanie wielu funkjci zwrotnych</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#figure {
  position: relative;
  width: 400px;
  margin: 0 auto;
  height: 300px;
  overflow: hidden;
}

#photo {
	position: absolute;	
	left: -400px;
}

#caption {
	position: absolute;
	width: 	340px;
	background-color: black;
	bottom: 10px;
	left: 24px;
	padding: 5px;
	border: 1px solid white;
	display: none;
}
</style>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script>
$(document).ready(function() {
$('#photo').animate(
   {
      left: '+=400px',
   },
   1000, 
   function() { // pierwsza funkcja zwrotna
      $('#caption').fadeIn(1000, 
       function() { // druga funkcja zwrotna
          $('#photo, #caption').fadeOut(1000);
       } // koniec drugiej funkcji zwrotnej
    ); // koniec funkcji fadeIn
   } // koniec pierwszej funkcji zwrotnej
); // koniec funkcji animate
});
</script>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>i</i> jQuery <i class="mm">Nieoficjalny<br>podręcznik</i></p>
  </div>
<div class="content">
	<div class="main">
<h1>Zastosowanie wielu funkcji zwrotnych w funkcji animate()</h1>
<div id="figure"><img src="../_images/pencils.jpg" width="400" height="300" alt="pencils" id="photo">
<p id="caption">Ołówki!!!!!!</p></div>
	</div>
</div>
  <div class="footer">
    <p>JavaScript i jQuery. Nieoficjalny podręcznik, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </div>
</div>
</body>
</html>
