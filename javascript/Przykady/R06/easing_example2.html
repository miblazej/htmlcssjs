<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zmiana tempa animacji - przykład 2.</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#animate {
	width: 200px;
	height: 200px;
	background-color: white;
	padding: 20px;
}
#animate p {
	color: black;	
}
</style>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script src="../_js/jquery.easing.1.3.js"></script>
<script>
$(document).ready(function() {
 $('#animate').toggle(
  	function() {
	 $(this).animate({
		 width: '400px',
		 height: '400px' 
     },1000,
	 'easeInBounce');
	},
	function() {
	  $(this).animate({
		 width: '200px',
		 height: '200px' 
     },1000,
	 'easeInOutSine');	
	}
  ); // koniec funkcji toggle
}); // koniec funkcji ready
</script>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>i</i> jQuery <i class="mm">Nieoficjalny<br>podręcznik</i></p>
  </div>
<div class="content">
	<div class="main">
<h1>Zmiana tempa animacji - przykład 2.</h1>
<div id="animate"><p>Kliknij mnie! A potem kliknij jeszcze raz!</p></div>
</div>
</div>
  <div class="footer">
    <p>JavaScript i jQuery. Nieoficjalny podręcznik, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </div>
</div>
</body>
</html>
