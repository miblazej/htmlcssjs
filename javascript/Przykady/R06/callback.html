<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stosowanie funkcji zwrotnej</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#figure {
  position: relative;
  width: 400px;
  margin: 0 auto;
}

#caption {
	position: absolute;
	width: 	340px;
	background-color: black;
	bottom: 10px;
	left: 24px;
	padding: 5px;
	border: 1px solid white;
}
</style>
<script src="../_js/jquery-1.6.3.min.js"></script>
<script>
$(document).ready(function() {
$('#photo').width(0).height(0).css('opacity',0);
$('#caption').hide();
$('html').click(function() {
	$('#photo').animate(
	   {
		  width: '400px',
		  height: '300px',
		  opacity: 1
	   },
	   1000, 
	   function() {
		  $('#caption').fadeIn(1000);
	   }
	); // koniec funkcji animate
}); // koniec funkcji click
});
</script>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>i</i> jQuery <i class="mm">Nieoficjalny<br>podręcznik</i></p>
  </div>
<div class="content">
	<div class="main">
<h1>Stosowanie funkcji zwrotnej we funkcji animate()</h1>
<p>Kliknij gdziekolwiek, by rozpocząć animację.</p>
<div id="figure"><img src="../_images/pencils.jpg" width="400" height="300" alt="pencils" id="photo">
<p id="caption">Ołówki!!!!!!</p></div>
	</div>
</div>
  <div class="footer">
    <p>JavaScript i jQuery. Nieoficjalny podręcznik, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </div>
</div>
</body>
</html>
