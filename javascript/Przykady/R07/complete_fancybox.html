<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wtyczka Fancybox</title>
<link href="../_css/site.css" rel="stylesheet">
<link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet">
<script src="../_js/jquery-1.6.3.min.js"></script>
<script src="../_js/jquery.easing.1.3.js"></script>
<script src="fancybox/jquery.fancybox-1.3.4.min.js"></script>
<script>
$(document).ready(function() {
	$('#gallery a').fancybox({
		overlayColor: '#060',
		overlayOpacity: .3,
		transitionIn: 'elastic',
		transitionOut: 'elastic',
		easingIn: 'easeInSine',
		easingOut: 'easeOutSine',
		titlePosition: 'outside' ,		
		cyclic: true
	});
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>i</i> jQuery <i class="mm">Nieoficjalny<br>podręcznik</i></p>
  </div>

	<div class="content">
		<div class="main">
			<h1>Galeria zdjęć</h1>
			<div id="gallery">
			<a href="../_images/large/slide1.jpg" rel="gallery" title="Spory stosik piłek do golfa"><img src="../_images/small/slide1_h.jpg" width="70" height="70" alt="piłki do golfa"></a>
			<a href="../_images/large/slide2.jpg" rel="gallery" title="Ładne miejsce"><img src="../_images/small/slide2_h.jpg" width="70" height="70" alt="kamienna ściana"></a>
			<a href="../_images/large/slide3.jpg" rel="gallery" title="Jeden z dołków w starej części pola"><img src="../_images/small/slide3_h.jpg" width="70" height="70" alt="stara część pole"></a>
			<a href="../_images/large/slide4.jpg" rel="gallery" title="Masa podstawek"><img src="../_images/small/slide4_h.jpg" width="70" height="70" alt="podstawki"></a>
			<a href="../_images/large/slide5.jpg" rel="gallery" title="Drzewo nad stawem"><img src="../_images/small/slide5_h.jpg" width="70" height="70" alt="drzewo"></a>
			<a href="../_images/large/slide6.jpg" rel="gallery" title="Czy to potwór z Loch Ness?"><img src="../_images/small/slide6_h.jpg" width="70" height="70" alt="dołek nad oceanem"></a></div>
		</div>
	</div>
  <div class="footer">
    <p>JavaScript i jQuery. Nieoficjalny podręcznik, autor <a href="http://sawmac.com/">David McFarland</a>. Wydane przez <a href="http://helion.pl/">Helion</a>.</p>
  </div>
</div>
</body>
</html>
