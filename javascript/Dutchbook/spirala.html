<!DOCTYPE html>
<canvas width="500" height="500"></canvas>
<script>
    // PrzesunÄ…c poczatek do srodka canvy
    let cx = document.querySelector("canvas").getContext("2d");
    cx.moveTo(250, 250);
    cx.beginPath();
    cx.translate(250, 250);
    for (let i = 0; i < 100; i += 0.2) {
        x = 2 * i * Math.cos(i);
        y = i * Math.sin(i);
        cx.lineTo(x, y);
    }
    cx.stroke();
</script>
